<h5>Login to Continue..</h5>

<form>
    <div class="form-group">
      <label>Username</label>
      <input type="email" class="form-control" id="Username" name="username" placeholder="Username" [(ngModel)]="loginUserData.name">
      
    </div>
    <div class="form-group">
      <label >Password</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Password" [(ngModel)]="loginUserData.password">
    </div>
    <br>
    <button (click)="loginUser()" type="button" class="btn btn-primary">Login</button>
  </form>
