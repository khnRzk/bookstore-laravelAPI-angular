<form class="mt-3 p-3" style="background-color:#4caf501f;" (ngSubmit)="addBook()">
    <div class="row">
      <div class="col">
        <input type="text" class="form-control" name="title" id="title" placeholder="Add your book title" [(ngModel)]="insertBook.title">
      </div>
      <div class="col">
        <input type="text" class="form-control" name="price" title="price" placeholder="Book price" [(ngModel)]="insertBook.price">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Author" disabled>
      </div>
      <div class="col">
          <button type="submit" class="btn btn-primary">Add book </button>
      </div>
    </div>
  </form>
